<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="div1"></div>
    <script>
      let valores = [];

      for (let i = 20; valores.length <= 10; i--) {
        valores.push(i);
      }

      document.getElementById("div1").innerHTML = `<p>${valores}`;
    </script>
  </body>
</html>
