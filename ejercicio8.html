<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="div1"></div>
    <script>
      let edadClase = [
        18, 34, 21, 23, 19, 20, 21, 22, 22, 19, 30, 32, 35, 23, 25, 27, 28, 30,
        19, 18,
      ];

      let media =
        (edadClase[0] +
          edadClase[1] +
          edadClase[2] +
          edadClase[3] +
          edadClase[4] +
          edadClase[5] +
          edadClase[6] +
          edadClase[7] +
          edadClase[8] +
          edadClase[9] +
          edadClase[10] +
          edadClase[11] +
          edadClase[12] +
          edadClase[13] +
          edadClase[14] +
          edadClase[15] +
          edadClase[16] +
          edadClase[17] +
          edadClase[18] +
          edadClase[19]) /
        20;

      document.getElementById("div1").innerHTML = `
      <p>La media de edad de los alumnos es de ${media}.</p>
      
      `;
    </script>
  </body>
</html>
